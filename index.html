<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook's Delight</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CUSTOM FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

    <div class="homepage">
        <header>
            <h1>Cook's Delight</h1>
        
            <form class="form">
                <div class="form_group">
                    <input class="form_input" type="text" aria-label="Search meal" placeholder="Search meal...">
                    <button class="btn-search" aria-label="Submit"></button>
                </div>
    
                <div class="form_group">
                    <select>
                        <option>Categories</option>
                        <option value="beef">Beef</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="chicken">Chicken</option>
                        <option value="dessert">Dessert</option>
                        <option value="goat">Goat</option>
                        <option value="lamb">Lamb</option>
                        <option value="miscellaneous">Miscellaneous</option>
                        <option value="pasta">Pasta</option>
                        <option value="pork">Pork</option>
                        <option value="seafood">Seafood</option>
                        <option value="side">Side</option>
                        <option value="starter">Starter</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
    
                    <button class="btn-random">Random meal</button>
                </div>
    
            </form>
        </header>
    
        <main></main>
    </div>
    
        
    <script src="./scripts/index.js"></script>
</body>
</html>
